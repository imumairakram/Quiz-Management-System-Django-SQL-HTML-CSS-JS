{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --primary-1: #8e2de2;
      --primary-2: #4a00e0;
      --card-radius: 14px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: linear-gradient(135deg, #f0f8ff, #e0eafc); */
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      min-height: 100vh;
      color: #333;
    }

    /* Navbar (same as dashboard) */
    .navbar {
      background: linear-gradient(90deg, var(--primary-2), var(--primary-1));
      padding: 0.8rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.35rem;
    }
    .nav-link {
      color: #fff !important;
      margin-left: 18px;
      transition: color 0.3s ease-in-out;
    }
    .nav-link:hover { color: #ffd369 !important; }
    .logout-btn { margin-left: 15px; font-weight: 600; }

    /* Result Card */
    .result-card {
      border: none;
      border-radius: var(--card-radius);
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
      width: 420px;
    }
    /* .result-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    } */
    .card-body h2, .card-body h5 { color: var(--primary-2); }

    .card {
      background: white;
      padding: 28px;
      border-radius: var(--card-radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .result-emoji {
      font-size: 44px;
      margin-bottom: 10px;
    }

    .score {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 700;
      color: #222;
    }

    .percentage {
      font-size: 18px;
      color: #555;
      font-weight: 600;
    }

    /* Button (styled like dashboard buttons) */
    .btn-primary.custom {
      background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
      border: none;
      box-shadow: 0 6px 18px rgba(74,0,224,0.12);
      transition: transform .15s ease;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
    }
    .btn-primary.custom:hover { transform: translateY(-2px); }

    .btn-outline {
      background: transparent;
      border: 1px solid #e6eefc;
      color: #555;
      border-radius: 8px;
      padding: 8px 16px;
    }

    /* Small helper */
    .muted-small { color: #6b7280; font-size: 0.9rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar (same layout as dashboard) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Quiz System</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navCollapse">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mailbox</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="btn btn-light btn-sm ms-3 logout-btn" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Result centered -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="card result-card shadow-sm">
          <div class="card-body text-center">
            <div class="result-emoji">ðŸŽ‰</div>
            <h2 class="mb-2">Quiz Completed!</h2>

            <p class="score">Your Score: <span>{{ score }}</span> / <span>{{ total }}</span></p>
            <p class="percentage">{{ percentage|floatformat:2 }}%</p>

            <!-- Action buttons -->
            <div class="d-flex gap-2 justify-content-center mt-4">
              <a href="{% url 'dashboard' %}" class="btn btn-outline">Back to Dashboard</a>
              <a href="{% url 'dashboard' %}" class="btn btn-primary custom">Take Another Quiz</a>
            </div>
          </div>
          <!-- <div class="card-footer d-flex justify-content-between">
            <small class="muted-small">Good luck, <strong>{{ user.username }}</strong>!</small>
            <small class="muted-small">Questions: {{ total }}</small>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (same as dashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
